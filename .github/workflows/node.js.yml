# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          CI: false
          REACT_APP_STREAM_URL_1: ${{ secrets.REACT_APP_STREAM_URL_1 }}
          REACT_APP_STREAM_URL_2: ${{ secrets.REACT_APP_STREAM_URL_2 }}
          REACT_APP_SANITY_PROJECT_ID: ${{ secrets.REACT_APP_SANITY_PROJECT_ID }}
          REACT_APP_SANITY_DATASET: ${{ secrets.REACT_APP_SANITY_DATASET }}
          REACT_APP_GOOGLE_ANALYTICS_TRACKING_ID: ${{ secrets.REACT_APP_GOOGLE_ANALYTICS_TRACKING_ID }}
          REACT_APP_CALENDAR_ID_1: ${{ secrets.REACT_APP_CALENDAR_ID_1 }}
          REACT_APP_CALENDAR_ID_2: ${{ secrets.REACT_APP_CALENDAR_ID_2 }}
          REACT_APP_GOOGLE_CALENDAR_API_KEY_1: ${{ secrets.REACT_APP_GOOGLE_CALENDAR_API_KEY_1 }}
          REACT_APP_GOOGLE_CALENDAR_API_KEY_2: ${{ secrets.REACT_APP_GOOGLE_CALENDAR_API_KEY_2 }}
          REACT_APP_MENSAJITO_SOCKET_URL: ${{ secrets.REACT_APP_MENSAJITO_SOCKET_URL }}


      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: build
